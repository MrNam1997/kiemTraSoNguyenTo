<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<script>
    function isPrime(number) {
        if (number < 2){
            return false;
        } else {
            for (let i = 2 ; i < number; i++){
                if ( number % i == 0 ){
                    return false;
                }
            }return true;
        }
    }
    let number = Number(prompt(" enter the number:"));
    let result = isPrime(number);
    if (result == true){
        alert(number + " la so nguyen to.");
    }else {
        alert( number + " khong la so nguyen to.");
    }


</script>

</body>
</html>
